<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="./logo.png" alt="IMDb Logo" style="height: 40px;">
        </a>
        <form class="form-inline my-2 my-lg-0 mx-auto" style="flex-grow: 1; position: relative;">
            <input class="form-control mr-sm-2 w-75" type="search" placeholder="Search for movies, TV shows, actors, and more" aria-label="Search" id="searchInput" onkeyup="showSuggestions(this.value)">
            <div id="suggestions" class="dropdown-menu" style="position: absolute; width: 75%;"></div>
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="watchlist.html">Watchlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logoutLink" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5" id="resultsContainer">
        <!-- Results will be displayed here by JavaScript -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
